<section data-ng-controller="FaqsController" data-ng-init="find()" id="list-faqs">
    <div class="container-fluid">
        <div class="list-faqs-header">
            <h1 class="sr-only">FAQ</h1>
            <menu class="buttons">
                <li class="btn01">
                    <a href="#!/competitions/create"><span class="sr-only">참가자 등록</span></a>
                </li>
                <li class="btn02">
                    <a href="#!/competitions"><span class="sr-only">참가자 리스트</span></a>
                </li>
            </menu>
        </div>
        <div class="faq_tac_con">
          <img src="modules/faqs/img/faq_tac.png">
        </div>
        <div class="faq_tac_list">
            <div data-ng-repeat="faq in faqs" data-ng-href="#!/faqs/{{faq._id}}" class="list-group-item">
    			<h4 class="list-group-item-heading" data-ng-bind="faq.name"></h4>
                <p data-ng-bind="faq.content"></p>
            </div>
        </div>
    </div>
</section>
