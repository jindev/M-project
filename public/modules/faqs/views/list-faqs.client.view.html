<section data-ng-controller="FaqsController" data-ng-init="find()">
    <div class="page-header">
      <img src="modules/faqs/img/banner.png">
    </div>
    <div>
      <img src="modules/faqs/img/faq_tac.png">
    </div>
    <div class="list-group">
        <div data-ng-repeat="faq in faqs" data-ng-href="#!/faqs/{{faq._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="faq.name"></h4>
        </div>
    </div>
</section>
