<section data-ng-controller="CompetitionsController" ng-init="checkAlreadyRegi()">


  <div class="signup_container">
    <div class="container-fluid intro_container">
      <div class="signup-list-header">
        
        <div class="title-text"></div>
        <div class="dummy01"></div>
        <div class="dummy02"></div>
        <div class="dummy03"></div>
      </div>
      <article class="signup_info">
        <h2>
          <img src="/modules/users/img/sign_tac.png" alt="회원가입">
        </h2>
        
        <div class="signup_form">
          
          <div class="notice-description">
            #아래 사항들을 빠짐없이 기입해주세요!
          </div>
          <div class="row">
            <div class="col-md-6">
              
              <form class="form-horizontal" enctype="multipart/form-data" data-ng-submit="create()" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label class="control-label" for="name"></label>
                    <div class="controls">
                      <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="이름" required>
                    </div>
                  </div>
                
                  <div class="form-group">
                    <label class="control-label" for="description"></label>
                    <div class="controls">
                      <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="생년월일" required>
                    </div>
                  </div>
                
                
                
                  <div class="form-group">
                    <label class="control-label" for="phoneNum"></label>
                    <div class="controls">
                      <input type="text" data-ng-model="phoneNum" id="phoneNum" class="form-control" placeholder="휴대폰" required>
                    </div>
                  </div>
                
              
                  <div class="form-group">
                    <label class="control-label" for="teamUrl"></label>
                    <div class="controls">
                      <input type="url" data-ng-model="teamUrl" id="teamUrl" class="form-control" placeholder="동영상등록" required>
                    </div>
                  </div>

                  <youtube-video video-url="teamUrl"></youtube-video>

                            
                  <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                  </div>
                  
                  <div class="agree-description">
                    본인은 유니뮤직 레이스 참가 신청에 관련하여 성명, 생년월일 등 본인의 개인정보를 수집 및 활용하는 것에 동의합니다.
                  </div>
              
                  <form>
                    <ul class="list-unstyled">
                    <li class="agree-radio">
                      <input type="radio" name="agree" value="agree" checked>동의합니다.
                    </li>
                    <li class="agree-radio">
                      <input type="radio" name="agree" value="disagree">동의하지 않습니다.
                    </li>
                  </ul>
                  </form>
                  
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label" for="country"></label>
                    <div class="controls">
                      <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="출신국가" required>
                    </div>
                  </div>
                
                  <div class="form-group">
                    <label class="control-label" for="address"></label>
                    <div class="controls">
                      <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="주소" required>
                    </div>
                  </div>        
                  <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                  <div class="form-group">
                    <input type="submit" class="btn btn-default">
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </fieldset>
</form>
            
</section>
