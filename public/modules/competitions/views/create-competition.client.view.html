<section data-ng-controller="CompetitionsController">

    <div class="page-header">
        <h1>참가 등록</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">팀이름</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">설명</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phoneNum">휴대폰</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phoneNum" id="phoneNum" class="form-control" placeholder="phoneNum" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">주소</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="country">국가</label>
                    <div class="controls">
                        <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="country" required>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="control-label" for="teamImg">이미지</label>-->
                    <!--<div class="controls">-->
                        <!--<input type="file" data-ng-model="teamImg" id="teamImg" class="form-control" placeholder="teamImg" required>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="control-label" for="teamUrl">유튜브 URL</label>
                    <div class="controls">
                        <input type="url" data-ng-model="teamUrl" id="teamUrl" class="form-control" placeholder="teamUrl" required>
                    </div>
                </div>

                <youtube-video video-url="teamUrl"></youtube-video>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>



</section>
