<section data-ng-controller="CompetitionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>경연대회</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="competition in competitions  | limitTo:3" data-ng-href="#!/competitions/{{competition._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="competition.created | date:'medium'"></span>
				by
				<span data-ng-bind="competition.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="competition.name"></h4>
            <youtube-video video-url="competition.teamUrl"></youtube-video>
        </a>
    </div>


    <!-- 페이지 네이션 -->

    <pagination items-per-page="3" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>


</section>
