<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/#!/" class="navbar-brand">HOME</a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'"  ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle">
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'"  ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">로그인</a>
			</li>
			<li class="divider-vertical"></li>
			<li ui-route="/signup" ng-class="{active: $uiRoute}">
				<a href="/#!/signup">회원가입</a>
			</li>
			<li>
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://unimusicrace.com" data-count="none"><img src="modules/core/img/twiter_icon.png"></a>
			</li>
			<li >
				<a class="fb-like" data-href="http://unimusicrace.com" data-layout="button" data-action="like" data-show-faces="true" data-share="false">
					<img src="modules/core/img/facebook_icon.png">
				</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.username"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<!--<li>-->
						<!--<a href="/#!/settings/profile">프로필 수정</a>-->
					<!--</li>-->
					<li>
						<a href="/#!/settings/accounts">SNS가입</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">비밀번호 변경</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">로그아웃</a>
					</li>
				</ul>
			</li>
			<li data-ng-show="authentication.user.competitionId">
				<a ng-click="isAlreadyApply()">MY PAGE</a>
			</li>
			<li>
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://unimusicrace.com" data-count="none"><img src="modules/core/img/twiter_icon.png"></a>
			</li>
			<li >
				<a class="fb-like" data-href="http://unimusicrace.com" data-layout="button" data-action="like" data-show-faces="true" data-share="false">
					<img src="modules/core/img/facebook_icon.png">
				</a>
			</li>

		</ul>
	</nav>
</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
