<section data-ng-controller="ResultsannouncesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Resultsannounces</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="resultsannounce in resultsannounces" data-ng-href="#!/resultsannounces/{{resultsannounce._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="resultsannounce.created | date:'medium'"></span>
				by
				<span data-ng-bind="resultsannounce.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="resultsannounce.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!resultsannounces.$resolved || resultsannounces.length">
    	No Resultsannounces yet, why don't you <a href="/#!/resultsannounces/create">create one</a>?
    </div>
</section>
